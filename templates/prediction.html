          <center>
          <br>
          <br>
          <h3>Telecommunication Company Customer Churn Prediction Generator</h3>
          <br>
          <br>
            <!-- Categorical Input -->
          <form method="POST" action="http://localhost:4400/result">
           <div class="form-row" style="width: 800px">
            <div class="form-group col-md-3" style="width: 120px" required="required">
              <label for="gender">Gender</label>
              <select name="gender" class="form-control">
                <option value="m">Male</option>
                <option value="f">Female</option>
              </select>
            </div>
            <div class="form-group col-md-3" style="width: 120px" required="required">
              <label for="SeniorCitizen">Senior Citizen</label>
              <select name="SeniorCitizen" class="form-control">
                <option value="y">Yes</option>
                <option value="n">No</option>
              </select>
             </div>
             <div class="form-group col-md-3" style="width: 120px" required="required">
              <label for="Partner">Partner</label>
              <select name="Partner" class="form-control">
               <option value="y">Yes</option>
               <option value="n">No</option>
              </select>
             </div>
             <div class="form-group col-md-3" style="width: 120px" required="required">
              <label for="Dependents">Dependents</label>
              <select name="Dependents" class="form-control">
                <option value="y">Yes</option>
                <option value="n">No</option>
              </select>
             </div>
             <div class="form-group col-md-3" style="width: 120px" required="required">
              <label for="PhoneService">Phone Service</label>
              <select name="PhoneService" class="form-control">
                <option value="y">Yes</option>
                <option value="n">No</option>
              </select>
             </div>
             <div class="form-group col-md-3" style="width: 120px" required="required">
              <label for="MultipleLines">Multiple Lines</label>
              <select name="MultipleLines" class="form-control">
                <option value="y">Yes</option>
                <option value="n">No</option>
                <option value="n_p">No Phone Service</option>
              </select>
             </div>
             <div class="form-group col-md-3" style="width: 120px" required="required">
              <label for="InternetService">Internet Service</label>
              <select name="InternetService" class="form-control">
               <option value="dsl">DSL</option>
               <option value="fo">Fiber Optic</option>
               <option value="n">No Internet Service</option>
              </select>
            </div>
            <div class="form-group col-md-3" style="width: 120px" required="required">
              <label for="OnlineSecurity">Online Security</label>
              <select name="OnlineSecurity" class="form-control">
                <option value="y">Yes</option>
                <option value="n">No</option>
              </select>
            </div>
            <div class="form-group col-md-3" style="width: 120px" required="required">
             <label for="OnlineBackup">Online Backup</label>
             <select name="OnlineBackup" class="form-control">
               <option value="y">Yes</option>
               <option value="n">No</option>
             </select>
            </div>
            <div class="form-group col-md-3" style="width: 120px" required="required">
             <label for="DeviceProtection">Device Protection</label>
             <select name="DeviceProtection" class="form-control">
               <option value="y">Yes</option>
               <option value="n">No</option>
             </select>
            </div>
            <div class="form-group col-md-3" style="width: 120px" required="required">
              <label for="TechSupport">Technology Support</label>
              <select name="TechSupport" class="form-control">
                <option value="y">Yes</option>
                <option value="n">No</option>
              </select>
            </div>
            <div class="form-group col-md-3" style="width: 120px" required="required">
              <label for="StreamingTV">Streaming TV</label>
              <select name="StreamingTV" class="form-control">
               <option value="y">Yes</option>
               <option value="n">No</option>
             </select>
            </div>
            <div class="form-group col-md-3" style="width: 120px" required="required">
             <label for="StreamingMovies">Streaming Movies</label>
             <select name="StreamingMovies" class="form-control">
                <option value="y">Yes</option>
                <option value="n">No</option>
             </select>
            </div>
            <div class="form-group col-md-3" style="width: 120px" required="required">
             <label for="Contract">Contract</label>
             <select name="Contract" class="form-control">
               <option value="mtm">Month to Month</option>
               <option value="one">1 Year</option>
               <option value="two">2 Year</option>
             </select>
            </div>
            <div class="form-group col-md-3" style="width: 120px" required="required">
              <label for="PaperlessBilling">Paperless Billing</label>
              <select name="PaperlessBilling" class="form-control">
                <option value="y">Yes</option>
                <option value="n">No</option>
              </select>
            </div>
            <div class="form-group col-md-3" style="width: 120px" required="required">
              <label for="PaymentMethod">Payment Method</label>
              <select name="PaymentMethod" class="form-control">
                <option value="bt">Bank Transfer (Automatic)</option>
                <option value="cc">Credit Card (Automatic)</option>
                <option value="ec">Electronic Check</option>
                <option value="mc">Mailed Check</option>
              </select>
            </div>
           </div>

            <!-- Numerical Input -->
            <div class="form-row" style="width: 750px">
            <div class="form-group col-md-4" required="required">
             <label for="tenure">Tenure</label>
             <input type="number" step= "1" min="0" max="9999" class="form-control" style="width: 200px" name="tenure" placeholder="0">
            </div>
            <div class="form-group col-md-4" required="required">
             <label for="MonthlyCharges">Monthly Charges</label>
             <input type="number" step= "1" min="0" max="9999" class="form-control" style="width: 200px" name="MonthlyCharges" placeholder="0">
            </div>
            <div class="form-group col-md-4" required="required">
              <label for="TotalCharges">Total Charges</label>
              <input type="number" step= "1" min="0" max="999999" class="form-control" style="width: 200px" name="TotalCharges" placeholder="0">
            </div>
            </div>

            <br>
            <br>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-outline-info" style="width: 720px">
               PREDICT NOW
            </button>
